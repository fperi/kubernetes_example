# This role pulls the repo and build the image for the web-app
#Â on the nodes. This is needed because each node needs to have
# the docker image available in order to deploy new pods.

# Create dir for code
- name: Setup tmp dir to clone app
  file:
    path: /tmp/flask/
    state: directory
  tags:
    - deploy

# Clone code
- name: Clone app
  git:
    repo: "https://github.com/fperi/flask_docker.git"
    dest: /tmp/flask/
  tags:
    - deploy

# Build image
- name: Build app image
  become: true
  shell: docker-compose build
  args:
    chdir: /tmp/flask/code
  tags:
    - deploy

# Delete source code
- name: Delete source code
  file:
    state: absent
    path: "/tmp/flask/"
  tags:
    - deploy
